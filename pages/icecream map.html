    <style>
        /* 基礎樣式與響應式 */
        html, body, #map {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 600px; 
        }
        
        /* 手機最佳化：強制佔滿整個視窗高度 */
        @media (max-width: 768px) {
            html, body {
                height: 100vh;
            }
            #map {
                height: 100vh; 
            }
        }
        
        /* 設置自訂定位按鈕圖標和外觀 */
        .leaflet-control-locate a {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><path fill="%23333" d="M16 4c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm0 2c5.523 0 10 4.477 10 10s-4.477 10-10 10-10-4.477-10-10 4.477-10 10-10zm0 3c-3.866 0-7 3.134-7 7s3.134 7 7 7 7-3.134 7-7-3.134-7-7-7zm0 2c2.761 0 5 2.239 5 5s-2.239 5-5 5-5-2.239-5-5 2.239-5 5-5z"/></svg>');
            background-size: 26px 26px;
            background-position: 50% 50%;
            background-repeat: no-repeat;
            display: block;
            width: 30px;
            height: 30px;
            border-radius: 4px;
        }

        /* 自訂圓形標記基礎樣式 (L.DivIcon) */
        .circle-icon {
            box-sizing: border-box; 
            text-align: center;
            line-height: 20px; 
            font-size: 12px;
            font-weight: bold;
            color: #000000; 
            border: 3px solid #000000; 
            border-radius: 50%; 
            width: 26px; 
            height: 26px; 
            opacity: 1;
        }

        /* 7-11 (雪淋霜) - 鮮豔橘紅 (亮) */
        .xuelin-icon {
            background-color: #FF4500; 
            color: #FFFFFF;
        }

        /* 7-11 (雙口味) - 中等橘色 */
        .double-flavour-711-icon {
            background-color: #FF8C00; 
        }
        
        /* 7-11 (酷聖霜) - 深紅棕橘色 (深) */
        .kusheng-icon {
            background-color: #A0522D; 
            color: #FFFFFF;
        }

        /* 全家單口味樣式 (標準藍) */
        .family-single-icon {
            background-color: #00A9E0; 
            color: #FFFFFF;
        }

        /* 全家雙口味樣式 (青色/淺藍綠) */
        .family-double-icon {
            background-color: #40E0D0;
        }

        /* 家標記 - 紫色 (亮) */
        .home-icon {
            background-color: #8600FF; 
            color: #FFFFFF;
        }
    </style>
</head>

        // 輔助函數：創建帶文字的 L.DivIcon 標記 
        function getStoreIcon(layerName, noteText) {
            let className = 'circle-icon ';
            switch (layerName) {
                case '7-11(雪淋霜)':
                    className += 'xuelin-icon'; 
                    break;
                case '7-11(酷聖霜)':
                    className += 'kusheng-icon'; 
                    break;
                case '7-11(雙口味)':
                    className += 'double-flavour-711-icon'; 
                    break;
                case '全家(單口味)':
                    className += 'family-single-icon';
                    break;
                case '全家(雙口味)':
                    className += 'family-double-icon';
                    break;
                case 'HOME':
                    className += 'home-icon';
                    break;
                default:
                    className += 'xuelin-icon'; 
            }
            const htmlContent = noteText.trim() || '&nbsp;'; 
            return L.divIcon({
                className: className,
                html: htmlContent,
                iconSize: [26, 26], 
                iconAnchor: [13, 13] 
            });
        }

        // 定義藍色地標圖案 (使用者定位點)
        const blueIcon = new L.Icon({
            iconUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon-2x.png',
            shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        const INITIAL_CENTER = [25.06, 121.6]; 
        const INITIAL_ZOOM = 10;
        const DEFAULT_ZOOM = 15; 
        const DEFAULT_LOCATION = [25.047176, 121.517058]; 
        
        let currentLocationMarker;
        let accuracyCircle;

        // 1. 初始化地圖
        const map = L.map('map', {
            center: INITIAL_CENTER, 
            zoom: INITIAL_ZOOM,
            zoomControl: false 
        });
        
        // 放大/縮小控制項移至右下角
        L.control.zoom({ position: 'bottomright' }).addTo(map);

        // 2. 加入 OpenStreetMap 圖層
        const osmLayer = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);


        // 3. 創建圖層群組 
        const sevenElevenXueLinGroup = L.layerGroup();
        const sevenElevenKuShengGroup = L.layerGroup();
        const sevenElevenDoubleGroup = L.layerGroup();
        const familySingleGroup = L.layerGroup(); 
        const familyDoubleGroup = L.layerGroup(); 
        const homeGroup = L.layerGroup(); 

        // 4. 動態新增打點
        STORE_DATA.forEach(data => {
            const [lat, lng, name, layerName, popupContent, noteText] = data;
            const iconToUse = getStoreIcon(layerName, noteText);
            const marker = L.marker([lat, lng], {
                icon: iconToUse
            }).bindPopup(`<b>${name}</b><br>${popupContent}`);

            switch (layerName) {
                case '7-11(雪淋霜)':
                    marker.addTo(sevenElevenXueLinGroup);
                    break;
                case '7-11(酷聖霜)':
                    marker.addTo(sevenElevenKuShengGroup);
                    break;
		case '7-11(雙口味)':
                    marker.addTo(sevenElevenDoubleGroup);
                    break;
                case '全家(單口味)':
                    marker.addTo(familySingleGroup);
                    break;
                case '全家(雙口味)':
                    marker.addTo(familyDoubleGroup);
                    break;
                case 'HOME':
                    marker.addTo(homeGroup);
                    break;
            }
        });
        
        // 將所有圖層預設開啟
	sevenElevenXueLinGroup.addTo(map);
        sevenElevenKuShengGroup.addTo(map);
        sevenElevenDoubleGroup.addTo(map);
        familySingleGroup.addTo(map);
        familyDoubleGroup.addTo(map);
        homeGroup.addTo(map);


        // 5. 加入圖層控制項 (移至左上角)
        const baseLayers = {
            "霜淇淋類型": osmLayer
        };

        const overlayLayers = {
            "🔴7-11(雪淋霜)": sevenElevenXueLinGroup, 
            "🟠7-11(雙口味)": sevenElevenDoubleGroup, 
            "🟤7-11(酷聖霜)": sevenElevenKuShengGroup,
            "🔵全家(單口味)": familySingleGroup, 
            "🟢全家(雙口味)": familyDoubleGroup,
            "🟣家標記": homeGroup
        };
        
        L.control.layers(baseLayers, overlayLayers, {
            collapsed: false, 
            position: 'topleft' 
        }).addTo(map);


        // --- 定位功能實作 (維持不變) ---

        // 成功定位處理
        function onLocationFound(e) {
            const latlng = e.latlng;
            const radius = e.accuracy;
            
            if (currentLocationMarker) {
                map.removeLayer(currentLocationMarker);
            }
            if (accuracyCircle) {
                map.removeLayer(accuracyCircle);
            }

            currentLocationMarker = L.marker(latlng, {
                icon: blueIcon,
                title: "當前位置"
            }).addTo(map)
              .bindPopup("您目前的位置，誤差約 " + radius.toFixed(0) + " 公尺").openPopup();

            accuracyCircle = L.circle(latlng, radius, {
                color: 'blue',
                fillColor: '#30f',
                fillOpacity: 0.1,
                weight: 1
            }).addTo(map);

            map.setView(latlng, DEFAULT_ZOOM, {
                animate: true,
                pan: { duration: 0.5 }
            });
            
            setTimeout(() => {
                currentLocationMarker.closePopup();
            }, 3000);
        }

        // 失敗定位處理
        function onLocationError(e) {
            console.error("定位失敗：", e.message);
            
            if (currentLocationMarker) {
                map.removeLayer(currentLocationMarker);
            }
            if (accuracyCircle) {
                map.removeLayer(accuracyCircle);
            }

            const errorMessage = "無法取得您的地理位置。\n錯誤訊息: " + e.message + "\n地圖將預設定位於台北車站。";

            currentLocationMarker = L.marker(DEFAULT_LOCATION, {
                icon: blueIcon,
                title: "預設位置"
            }).addTo(map)
              .bindPopup("定位失敗，預設位置為台北車站").openPopup();

            map.setView(DEFAULT_LOCATION, DEFAULT_ZOOM);
            
            setTimeout(() => {
                currentLocationMarker.closePopup();
            }, 3000);
            
            alert(errorMessage); 
        }

        map.on('locationfound', onLocationFound);
        map.on('locationerror', onLocationError);

        // 6. 自訂定位控制按鈕 (移至右下角)
        const LocateControl = L.Control.extend({
            options: {
                position: 'bottomright' 
            },
            onAdd: function (map) {
                const container = L.DomUtil.create('div', 'leaflet-bar leaflet-control leaflet-control-locate');
                const link = L.DomUtil.create('a', '', container);
                link.href = '#';
                link.title = '定位到您的位置';
                link.role = 'button';

                L.DomEvent.on(link, 'click', L.DomEvent.stop)
                          .on(link, 'click', function () {
                              map.locate({setView: true, maxZoom: DEFAULT_ZOOM});
                          });
                return container;
            }
        });
        map.addControl(new LocateControl());

        // 網頁開啟時的初始定位請求
        map.locate({
            setView: false, 
            maxZoom: DEFAULT_ZOOM,   
            watch: false,  
            enableHighAccuracy: true
        });

    </script>

</body>
</html>
